<app-loading *ngIf="loading"></app-loading>


<div class="row">
  <div class="col-2">
    <img [src]="artista.images| noimage" class="img-thumbnail img-circle" alt="">
  </div>
  <div class="col">
    <h3>
      {{artista.name}}
    </h3> 
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la p√°gina del artista ...
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>

  </div>
</div>
<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>Cancion</th>
        <th>Vista Previa</th>
      </thead>
      <tbody >
        <tr *ngFor="let album of tracks">
            <td>
              <img [src]="album.album.images|noimage" class="img-thumb" alt="">
            </td>
            <td>{{album.album.name}}</td>
            <td>{{album.name}}</td>
            <td>
              <!-- <audio [src]="album.preview_url" controls></audio> -->
              <iframe [src]="album.uri|domseguro:'https://open.spotify.com/embed?uri='"
               width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
            
           
        </tr>
        
      </tbody>

    </table>
  </div>
</div>
